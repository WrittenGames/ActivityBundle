WG\ActivityBundle\Entity\Activity:
    type: entity
    repositoryClass: Gedmo\Tree\Entity\Repository\NestedTreeRepository
    table: wg_activity__activity
    gedmo:
        tree:
            type: nested
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    manyToOne:
        user:
            targetEntity: WG\ActivityBundle\Model\UserInterface
            inversedBy: activities
            joinColumn:
                name: user_id
                referencedColumnName: id
        parent:
            targetEntity: WG\ActivityBundle\Entity\Activity
            inversedBy: children
            joinColumn:
                name: parent_id
                referencedColumnName: id
                onDelete: SET NULL
            gedmo:
                - treeParent
        project:
            targetEntity: WG\ActivityBundle\Entity\Project
            inversedBy: activities
            joinColumn:
                name: project_id
                referencedColumnName: id
    oneToMany:
        children:
            targetEntity: WG\ActivityBundle\Entity\Activity
            mappedBy: parent
            orderBy:
                lft: ASC
    fields:
        title:
            type: string
            length: 128
        description:
            type: text
            nullable: true
        timeEstimated:
            column: time_estimated
            type: integer
            nullable: true
        timeSpent:
            column: time_spent
            type: integer
            nullable: true
        slug:
            type: string
            length: 128
            unique: true
            gedmo:
                slug:
                    fields:
                        - title
        createdAt:
            column: created_at
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            column: updated_at
            type: datetime
            gedmo:
                timestampable:
                    on: update
        completedAt:
            column: completed_at
            type: datetime
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        root:
            type: integer
            nullable: true
            gedmo:
                - treeRoot
        lvl:
            type: integer
            gedmo:
                - treeLevel