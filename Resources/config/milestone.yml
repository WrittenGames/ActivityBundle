services:
    wg.activity.milestone.form:
        class: Symfony\Component\Form\Form
        factory_service: form.factory
        factory_method: createNamed
        arguments:
#            - %wg.activity.milestone.form.name%
            - wg_activity_milestone
            - '@wg.activity.milestone.form.type'
    wg.activity.milestone.form.type:
        class:  WG\ActivityBundle\Form\Type\MilestoneFormType
        arguments:
            - %wg.activity.model.milestone.class%
    wg.activity.milestone.form.handler:
        class: WG\ActivityBundle\Form\Handler\MilestoneFormHandler
        arguments:
            - '@wg.activity.milestone.form'
            - '@request'
            - '@wg.activity.milestone_manager'
        scope: request
        #public: false
